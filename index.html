<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANUNAKI - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://media.discordapp.net/attachments/1335209711842361360/1391114431227887850/701dc0f93f8f3b9b538381dd338c1eb2.jpg?ex=686ab7c6&is=68696646&hm=dcbde81d3136e6616f066f8af6e7c970227b8c2e06b3d108a1142667dee4aff1&=&format=webp&width=810&height=810');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.85) 0%, rgba(22, 33, 62, 0.8) 50%, rgba(15, 52, 96, 0.85) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* Efeito de partÃ­culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.9);
            border-radius: 50%;
            animation: float 20s infinite linear;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes float {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Container principal */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Header com foto e nome */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            background-image: url('https://media.discordapp.net/attachments/1335209711842361360/1391114431227887850/701dc0f93f8f3b9b538381dd338c1eb2.jpg?ex=686ab7c6&is=68696646&hm=dcbde81d3136e6616f066f8af6e7c970227b8c2e06b3d108a1142667dee4aff1&=&format=webp&width=810&height=810');
            background-size: cover;
            background-position: center;
            border-radius: 25px;
            border: 4px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.3);
            animation: neonPulse 3s ease-in-out infinite alternate;
            margin: 0 auto 30px;
        }

        .profile-name {
            font-size: 4em;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.6);
            animation: textGlow 3s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            color: #cccccc;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 40px;
        }

        @keyframes neonPulse {
            0% { 
                border-color: #00ffff;
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.3);
            }
            100% { 
                border-color: #ff00ff;
                box-shadow: 0 0 40px rgba(255, 0, 255, 0.8), 0 0 80px rgba(255, 0, 255, 0.6), inset 0 0 20px rgba(255, 0, 255, 0.3);
            }
        }

        @keyframes textGlow {
            0% { 
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.6);
            }
            100% { 
                text-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 50px rgba(255, 0, 255, 0.6);
            }
        }

        /* SeÃ§Ã£o social */
        .social-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.6);
            }
            to { 
                text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 50px rgba(0, 255, 255, 0.8);
            }
        }

        .social-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
            margin-bottom: 60px;
        }

        .social-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 25px;
            padding: 30px 25px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        .social-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .social-card:hover::before {
            animation: shine 0.8s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .social-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #00ffff;
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.4);
        }

        .social-card:nth-child(1) { animation-delay: 0.1s; }
        .social-card:nth-child(2) { animation-delay: 0.2s; }
        .social-card:nth-child(3) { animation-delay: 0.3s; }
        .social-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-logo {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .social-card:hover .social-logo {
            transform: scale(1.1);
            border-color: #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }

        .social-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .social-desc {
            font-size: 1em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .social-btn {
            display: inline-block;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
        }

        .livepix-btn {
            background: linear-gradient(45deg, #00ff00, #32cd32);
        }

        .livepix-btn:hover {
            background: linear-gradient(45deg, #32cd32, #00ff00);
            box-shadow: 0 8px 20px rgba(0, 255, 0, 0.4);
        }

        /* SeÃ§Ã£o de contato */
        .contact-section {
            text-align: center;
            margin-top: 40px;
        }

        .contact-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-info {
            font-size: 1.3em;
            color: #cccccc;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }
            
            .profile-photo {
                width: 150px;
                height: 150px;
            }
            
            .profile-name {
                font-size: 2.5em;
            }
            
            .social-title {
                font-size: 2.2em;
            }
            
            .social-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .social-card {
                max-width: 300px;
            }
            
            .contact-title {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .profile-photo {
                width: 120px;
                height: 120px;
            }
            
            .profile-name {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .social-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>

    <script>
        // Criar partÃ­culas
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                particle.style.animationDelay = Math.random() * 20 + 's';
                
                // Cores variadas mais vibrantes
                const colors = [
                    'rgba(0, 255, 255, 0.9)',
                    'rgba(255, 0, 255, 0.9)',
                    'rgba(255, 255, 0, 0.8)',
                    'rgba(0, 255, 0, 0.8)',
                    'rgba(255, 255, 255, 0.7)',
                    'rgba(255, 100, 255, 0.8)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particles.appendChild(particle);
            }
        }

        // Efeito de movimento do mouse
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.social-card');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            cards.forEach((card, index) => {
                const speed = (index + 1) * 0.2;
                const xMove = (x - 0.5) * speed;
                const yMove = (y - 0.5) * speed;
                
                card.style.transform += ` translate(${xMove}px, ${yMove}px)`;
            });
        });

        // Inicializar efeitos
        window.addEventListener('load', () => {
            createParticles();
        });

        // AnimaÃ§Ã£o de scroll suave
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
